@media (max-width:1000px) {
  header .inner-header {
    background-position-y: -100px;
  }
  header .sub-header .container {
    width: 100%;
  }
  .nav {
    top: -65px;
  }
  .nav > .nav-btn {
    display: inline-block;
    position: absolute;
    right: 0px;
    top: 0px;
    margin-right: 20px;
  }
  .nav > .nav-btn > label {
    display: inline-block;
    width: 50px;
    height: 50px;
    padding: 13px;
  }
  .nav > .nav-btn > label:hover,.nav  #nav-check:checked ~ .nav-btn > label {
    background-color: rgba(0, 0, 0, 0.3);
  }
  .nav > .nav-btn > label > span {
    display: block;
    width: 25px;
    height: 10px;
    border-top: 2px solid #eee;
  }
  .nav > .nav-links {
    position: absolute;
    display: block;
    width: 100%;
    background: linear-gradient(135deg,#ff1a75 0%,#7d2ae8 40%,#00c4cc 95%);
    height: 0px;
    /*transition: all 0.3s ease-in;*/
    overflow-y: hidden;
    top: 50px;
    left: 0px;
  }
  .nav > .nav-links > ul > li {
    display: block;
  }
  .nav > .nav-links > a {
    display: block;
    width: 100%;
  }
  .nav > #nav-check:not(:checked) ~ .nav-links {
    height: 0px;
  }
  .nav > #nav-check:checked ~ .nav-links {
    height: calc(100vh - 50px);
    overflow-y: auto;
    margin-top: 15px;
  }

@keyframes pulse {
  0% {

  }

  70% {

#scroll {
    position:fixed;
    right:10px;
    bottom:10px;

    height:50px;
    background-color:#3498db;

    position:absolute;

function setWithExpiry(key, value, channel, ttl) {
  const now = new Date()

  // `item` is an object which contains the original value
  // as well as the time when it's supposed to expire
  const item = {
    value: value,
    channel: channel,
    expiry: now.getTime() + ttl,
  }
  localStorage.setItem(key, JSON.stringify(item))
}

function getWithExpiry(key) {
  const itemStr = localStorage.getItem(key)

  // if the item doesn't exist, return null
  if (!itemStr) {
    return null
  }

  const item = JSON.parse(itemStr)
  const now = new Date()

  // compare the expiry time of the item with the current time
  if (now.getTime() > item.expiry) {
    // If the item is expired, delete the item from storage
    // and return null
    localStorage.removeItem(key)
    return null
  }
  return item.value
}

    function generateRandomPosts()
    {
        $.getJSON("/randommusics.json", function(data) {
            console.log("[search.json loaded for random posts]");

            var postsCount = data.length;
            var posts = data;

            var randomIndexUsed = [];
            var counter = 0;
            var numberOfPosts = 12;

            var divRandomPosts = $("#random_posts");

            //divRandomPosts.append('<h2>other posts</h2><hr />');

            while (counter < numberOfPosts)
            {
                var randomIndex = Math.floor(Math.random() * postsCount);

                if (randomIndexUsed.indexOf(randomIndex) == "-1")
                {
                    var postID = posts[randomIndex].id;
                    var postMusic = posts[randomIndex].music;
                    var postArtist = posts[randomIndex].artist;

                    if (counter == (numberOfPosts - 1))
                    {
                        divRandomPosts.append('<div class="video"><a href="/play?v=' + postID + '"><figure><img class="video-img" src="https://img.youtube.com/vi/'+postID+'/mqdefault.jpg" alt="'+ postArtist +' - '+ postMusic +'"><div class="video-text-container"><img class="video-icon" src="https://assets.website-files.com/60aab62d85f38c27463f37cb/60ac48f814e628c3bf932792_play-video-music-x-webflow-template.svg"><div class="video-text-wrapper"><h2 class="video-title">'+ postMusic +'</h2><div class="video-sub-text">'+ postArtist +'</div></div></div></figure></a></div>');
