  function initialize() {
    var feed = new google.feeds.Feed("https://www.ogol.com.br/rss/noticias.php?=1");
    feed.setNumEntries(1);
    feed.load(function(result) {
      if (!result.error) {
        var container = document.getElementById("feed");
        for (var i = 0; i < result.feed.entries.length; i++) {
          var entry = result.feed.entries[i];
          var div = document.createElement("div");
          div.innerHTML = "<h1><a href='" + entry.link + "'>" + entry.title + "</a></h1>";
          container.appendChild(div);
        }
      }
    });
    var feed2 = new google.feeds.Feed("https://www.ogol.com.br/rss/noticias.php?=2");
    feed2.setNumEntries(10);
    feed2.load(function(result) {
      if (!result.error) {
        var container2 = document.getElementById("feed2");
        for (var i = 0; i < result.feed.entries.length; i++) {
          var entry = result.feed.entries[i];
          var div = document.createElement("div");
          div.innerHTML = "<a href='" + entry.link + "'>" + entry.title + "</a>";
          container2.appendChild(div);
        }
      }
    });
    var feed3 = new google.feeds.Feed("https://www.youtube.com/feeds/videos.xml?channel_id=UCzmRDkcHmcAyJtMNaRNXLzA");
    feed3.setNumEntries(10);
    feed3.load(function(result) {
      if (!result.error) {
        var container2 = document.getElementById("feed3");
        for (var i = 0; i < result.feed.entries.length; i++) {
          var entry = result.feed.entries[i];
          var div = document.createElement("div");
          video_id = entry.link.replace("https://www.youtube.com/watch?v=","");
          div.innerHTML = "<div class='post-img'><a href='" + entry.link + "'><figure><img src='https://i1.ytimg.com/vi/" + video_id + "/hqdefault.jpg'></figure></a></div><div class='post-text'><h2><a href='" + entry.title + "'</a></h2></div>";
          container2.appendChild(div);
        }
      }
    });
  }
  google.setOnLoadCallback(initialize);

  </script>
