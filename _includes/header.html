<header id="header" data-turbolinks-permanent>
  <div class="inner-header">
    <div class="container">
      <div class="header-left">
        <div class="item">
          <img src="{{ "/assets/img/cbf-confederacao-brasileira-de-futebol.svg" | relative_url }}">
        </div>
      </div>
      <div class="site-title">
        <a href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
      </div>
      <div class="header-right">
        <div class="item">
          <a href="https://fb.com/theproducoes">
            <img src="{{ "/assets/img/facebook-icon.svg" | relative_url }}" alt="Nossa página no Facebook" title="Nossa página no Facebook">
          </a>
        </div>
        <div class="item">
          <a href="https://www.youtube.com/channel/UCKWbuyXLe40PbD6Azj5tlVQ">
            <img src="{{ "/assets/img/youtube-icon.svg" | relative_url }}" alt="Nosso canal no YouTube" title="Nosso canal no YouTube">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="sub-header">
    <div class="container">
      <nav>
        <ul>
          <li><a href="{{ "/" | relative_url }}"><img src="{{ "/assets/img/home.svg" | relative_url }}" alt="Logo">Página Inicial</a></li>
          <!--{% for post in site.categories['Atualizações'] limit:1 %}
            <li><a href="{{ post.url | relative_url }}">Atualização</a></li>
          {% endfor %}
          <li><a href="{{ "/2017/11/ultimate-dvd-fifa-08/" | relative_url }}">Ultimate DVD</a></li>

          <li><a href="{{ "/jogo-completo/" | relative_url }}"><img src="{{ "/assets/img/download.svg" | relative_url }}" alt="Logo">Download do patch</a></li>

          <li><a href="{{ post.url | relative_url }}"><img src="{{ "/assets/img/download.svg" | relative_url }}" alt="Logo">Download da atualização</a></li>
          {% endfor %}
          <li><a href="{{ "/musicas/" | relative_url }}"><img src="{{ "/assets/img/musics.svg" | relative_url }}" alt="Logo">Músicas</a></li>
          <li><a href="{{ "/perguntas-frequentes/" | relative_url }}"><img src="{{ "/assets/img/faq.svg" | relative_url }}" alt="Logo">Perguntas frequentes</a></li>
          <li><a href="{{ "/contato/" | relative_url }}"><img src="{{ "/assets/img/contact.svg" | relative_url }}" alt="Logo">Contato</a></li>
