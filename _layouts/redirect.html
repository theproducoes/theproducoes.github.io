  <script type="text/javascript">
  $( document ).ready(function() {
  var url = window.location.href;
  //var id = url.split('=').pop();
  var findUrlId = url.indexOf('=');
  var findTitle = url.split('&?t=').pop();
  if (url.lastIndexOf('&?t=') != -1) {
    document.title = decodeURI(findTitle);
  }
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NG0SLXRECB');
  var id = url.slice(findUrlId + 1);
  url_noloop = url.split('redirect').pop();
  if ( url_noloop.includes('http') == false ) {
    window.location.replace("https://theproducoes.github.io/")
    //setTimeout(function(){window.location="https://theproducoes.github.io/"},0)
  }else{
    window.location.replace(id.split('&?t=').slice(0,1))
    //setTimeout(function(){window.location=id},0)
  }
});
</script>
