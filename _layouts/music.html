<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt-br" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}
  <script>

      ga('send', {
        hitType: 'pageview',
        title: document.title,
        location: location.href.split('#')[0],
        page: location.href.split('/').pop(),
        transport: 'beacon',
      });
  </script>
  </body>

</html>
